<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task1.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1 id="cal">CALCULATOR</h1>
        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    
                    
                    <td><button class="bu">(</button> </td>
                    <td><button class="bu">)</button> </td>
                    <td><button class="bu"> Ï€</button> </td>
                    <td><button>del</button></td>
                    <td><button id="clear">clear</button></td>
                </tr>
                <tr>
                    <td><button>7</button> </td>
                    <td><button>8</button> </td>
                    <td><button>9</button> </td>
                    <td><button class="bu">%</button></td>
                    <td><button class="bu"><span>&#8730;</span></button> </td>
                    
                </tr>
                <tr>
                    <td><button>4</button> </td>
                    <td><button>5</button> </td>
                    <td><button>6</button> </td>
                    <td><button class="bu">X</button></td>
                    <td><button class="bu">/</button></td>
                </tr>
                <tr>
                    <td><button>1</button> </td>
                    <td><button>2</button> </td>
                    <td><button>3</button> </td>
                    <td><button class="bu">+</button></td>
                    <td><button class="bu">-</button></td>
                </tr>
                
                <tr>
                    <td><button class="bu">.</button></td>
                    <td><button>0</button> </td>
                    <td><button id="but">00</button></td>
                    <td colspan="2 "><button id="button1">ENTER</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="task1.js"></script>
</html>
